<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="calcStyle.css">
	<script type="text/javascript" src="calcLogic.js"></script>
</head>
<body bgcolor="#68A177">
	<div align="center">
		<table class="myTable">
			<tr>
				<th bgcolor="white" colspan="4">
					<form name="myform">
						<input class="myInput" name="view" type="text" readonly>
					</form>
				</th>
			</tr>

			<tr>
				<td><button class="button" onclick="clicked(7)">7</button></td>
				<td><button class="button" onclick="clicked(8)">8</button></td>
				<td><button class="button" onclick="clicked(9)">9</button></td>
				<td rowspan="4">
					<table class="innerTable">
						<tr>
							<td>
								<button class="operationButton" onclick="operate('Del')">Del</button>
							</td>
						</tr>
						<tr>
							<td><button class="operationButton" onclick="operate('/')">/</button></td>
						</tr>
						<tr>
							<td><button class="operationButton" onclick="operate('x')">x</button></td>
						</tr>
						<tr>
							<td><button class="operationButton" onclick="operate('-')">-</button></td>
						</tr>
						<tr>
							<td><button class="operationButton" onclick="operate('+')">+</button></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td><button class="button" onclick="clicked(4)">4</button></td>
				<td><button class="button" onclick="clicked(5)">5</button></td>
				<td><button class="button" onclick="clicked(6)">6</button></td>			
			</tr>

			<tr>
				<td><button class="button" onclick="clicked(1)">1</button></td>
				<td><button class="button" onclick="clicked(2)">2</button></td>
				<td><button class="button" onclick="clicked(3)">3</button></td>
			</tr>

			<tr>
				<td><button class="button" onclick="clicked('.')">.</button></td>
				<td><button class="button" onclick="clicked(0)">0</button></td>
				<td><button class="button" onclick="operate('=')">=</button></td>			
			</tr>
		</table>
	</div>
</body>
</html>
